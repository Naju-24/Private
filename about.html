    if (!gameRunning) return

  const canvas = document.getElementById('flowerCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let t = 0;
    const flowers = [];

    class Flower {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.petalCount = Math.floor(Math.random() * 5) + 5;
        this.radius = Math.random() * 30 + 30;
        this.color = color;
        this.angle = 0;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        for (let i = 0; i < this.petalCount; i++) {
          const angle = (Math.PI * 2 / this.petalCount) * i;
          ctx.rotate(angle);
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.quadraticCurveTo(this.radius / 2, -this.radius, this.radius, 0);
          ctx.quadraticCurveTo(this.radius / 2, this.radius, 0, 0);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
        ctx.restore();
      }

      update() {
        this.angle += 0.003;
        this.draw();
      }
    }

    function randomColor() {
      const hue = Math.floor(Math.random() * 360);
      return `hsla(${hue}, 80%, 70%, 0.4)`;
    }

    for (let i = 0; i < 35; i++) {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      flowers.push(new Flower(x, y, randomColor()));
    }

    function animate() {
      ctx.fillStyle = 'rgba(15,15,26,0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      flowers.forEach(flower => flower.update());
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const duration = 20 * 1000;
    const end = Date.now() + duration;
    const colors = ['#ff007f', '#00f7ff', '#ffffff'];

    (function frame() {
      confetti({
        particleCount: 5,
        angle: 60,
        spread: 90,
        origin: { x: 0 },
        colors: colors,
      });
      confetti({
        particleCount: 5,
        angle: 120,
        spread: 90,
        origin: { x: 1 },
        colors: colors,
      });
      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  </script>
