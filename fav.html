<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secret Access üîê</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ff5e99;
      color: white;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #33ccff;
      transform: scale(1.2);
      transition: all 0.3s;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
    .lol{
      color: white;
    }
  </style>
</head>
<body>

  <h1 class="lol">Enter the Secret Password üîê</h1>
  <input type="password" id="passwordInput" placeholder="Enter password..." />
  <br>
  <button onclick="checkPassword()">Unlock</button>
  <button onclick="goBack()">‚Üê Go Back</button>
  <div class="error" id="errorMessage"></div>

  <script>
    const secretPassword = "lol";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === secretPassword) {
        window.location.href = "secret.html";
      } else {
        document.getElementById("errorMessage").textContent = "Oops! That's not it.";
      }
    }

    function goBack() {
      window.location.href = "index.html"; 
    }
  </script>

</body>
</html>
